<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title> Helen webpage </title>
  <style>
    body {
      background-image: linear-gradient(#cbd0e6, white);
    }

    img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }

    li {
      list-style: none;
      float: right;
      transform: rotate(180deg);
      height: 0px;
    }

    nav ul li {
      padding: 5px;
    }

    .navigator {
      transform: rotate(180deg);
    }

    .out {
      width: auto;
      text-align: center;
      margin-bottom: 30px;
    }

    .in {
      display: inline-block;
      height: 30%;
      margin-top: 20%;
      margin-left: 25%;
      text-align: center;
    }

    input {
      border: 1px solid black;
      width: 1cm;
      height: 1cm;
      margin-top: 15%;
      margin-left: 20%;
      margin-right: 20%;
      padding: 10px;
    }
  </style>
</head>

<body>
  <nav>
    <div class="navigator" style="float:right">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About me</a></li>
        <li><a href="#">Work experience</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="out">
    <div class="in">
      <img src="nini_profile.jpeg">
      <h1>HYELIN JEONG</h1>
      <p>"Hello! I'm trader during the day, beginner developer at night"</p>
    </div>
    <input type="image" value="contact">
  </div>
</body>

</html>
